---
- id: ocamlformat
  name: ocamlformat
  description: Format files using ocamlformat
  entry: opam exec ocamlformat -- -i
  language: system
  files: (\.ml|\.mli)$

- id: dunegen
  name: dunegen
  description: Generate dune files
  entry: opam exec dune build -- @gendune --auto-promote
  language: system
  always_run: true
  pass_filenames: false

- id: duneopam
  name: duneopam
  description: Generate opam files
  entry: opam exec dune build -- @install
  language: system
  always_run: true
  pass_filenames: false

